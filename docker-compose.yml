services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: code_intel_db
    environment:
      POSTGRES_DB: codedb
      POSTGRES_USER: codeuser
      POSTGRES_PASSWORD: codepass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codeuser -d codedb"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: postgres -c shared_preload_libraries=vector

  redis:
    image: redis:7-alpine
    container_name: code_intel_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    container_name: code_intel_backend
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://codeuser:codepass123@postgres:5432/codedb
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app

  celery_worker:
    build: ./backend
    container_name: code_intel_celery
    command: celery -A celery_app worker --loglevel=info -Q default
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://codeuser:codepass123@postgres:5432/codedb
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: code_intel_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data:
