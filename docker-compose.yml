services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: code_intel_db
    environment:
      POSTGRES_DB: codedb
      POSTGRES_USER: codeuser
      POSTGRES_PASSWORD: codepass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codeuser -d codedb"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: postgres -c shared_preload_libraries=vector

  redis:
    image: redis:7-alpine
    container_name: code_intel_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
