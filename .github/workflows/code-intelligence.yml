name: Code Intelligence Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Trigger Analysis
        id: gate
        env:
          CODE_INTEL_URL: ${{ secrets.CODE_INTEL_URL }}
        run: |
          if [ -z "$CODE_INTEL_URL" ]; then
            echo "‚ùå CODE_INTEL_URL secret is not set"
            exit 1
          fi

          echo "üöÄ Triggering webhook..."
          HTTP_CODE=$(curl -s -o /tmp/response.txt -w "%{http_code}" -X POST \
            "$CODE_INTEL_URL/api/cicd/webhook/github" \
            -H "Content-Type: application/json" \
            -H "X-GitHub-Event: pull_request" \
            -H "ngrok-skip-browser-warning: 1" \
            --data "@$GITHUB_EVENT_PATH")

          RESPONSE=$(cat /tmp/response.txt)
          echo "HTTP Status: $HTTP_CODE"
          echo "Raw response: $RESPONSE"

          if [ -z "$RESPONSE" ]; then
            echo "‚ùå Empty response from API"
            exit 1
          fi

          if ! echo "$RESPONSE" | python3 -c "import sys,json; json.load(sys.stdin)" 2>/dev/null; then
            echo "‚ùå Response is not valid JSON"
            exit 1
          fi

          PASSED=$(echo "$RESPONSE" | python3 -c \
            "import sys,json; d=json.load(sys.stdin); print(str(d.get('quality_gate',True)).lower())")
          echo "passed=$PASSED" >> $GITHUB_OUTPUT

          RUN_ID=$(echo "$RESPONSE" | python3 -c \
            "import sys,json; print(json.load(sys.stdin).get('run_id',''))")
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

          SAFE_RESPONSE=$(echo "$RESPONSE" | python3 -c "import sys; print(sys.stdin.read().strip())")
          echo "response<<EOF" >> $GITHUB_OUTPUT
          echo "$SAFE_RESPONSE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const resp = JSON.parse('${{ steps.gate.outputs.response }}');
            const passed = resp.quality_gate;
            const runId = resp.run_id || '';
            const reportUrl = runId
              ? `${{ secrets.CODE_INTEL_URL }}/api/cicd/report/${runId}`
              : '';

            const body = [
              '',
              resp.summary || '',
              '',
              reportUrl ? `[üìÑ View Full Report](${reportUrl})` : '',
              '',
              '_Powered by Code Intelligence Platform_'
            ].join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      - name: Fail if gate blocked
        if: steps.gate.outputs.passed == 'false'
        run: |
          echo "‚ùå Quality gate FAILED ‚Äî merge blocked"
          exit 1
